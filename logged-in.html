<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- this is where the logo will go -->
    <title>Shot-map</title>
</head>
<body>
    <!-- navbar layout, header div -->
    <!-- at 576px - 768px the dropdown icon is showing (not functional, but in line where it needs to be) -->
    <nav id="header" class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Shot-Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" href="./about.html">About</a>
                <a class="nav-link" href="./contactus.html">Contact</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </div>
            </div>
        </div>
    </nav>
    <!-- main div that holds top(hero) middle(signup) and lower(upload) divs-->
    <section class="main-container text-center">
        <div class="row">
          <div class="col-sm">
            <!-- hero div -->
            <article class="hero-container bg-primary">
                <div class="row">
                    <!-- filler is used for the empty spacing on the left and right sides of the center grid, which is where our stuff will be -->
                    <!-- KEEP THESE! -->
                  <div class="col-sm">
                      Filler
                  </div>
                  <div class="col-sm-10">
                    <h2>Hi, John Doe!</h2>  
                  </div>
                  <div class="col-sm">
                      Filler
                  </div>
                </div>
            </article>
            <!-- sign-up div -->
            <article class="sign-up-container flex-d bg-danger">
                <div class="row">
                  <div class="col-sm">
                    Filler
                  </div>
                  <div class="col-sm-10 align-self-center">
                    <h3>Upload a new photo:</h3>
                    <!-- dropdown button works, but we should make the list smaller with a scroll bar -->
                    <!-- bootstrap has a choose form to use for this -->
                    <div class="input-group justify-content-center">
                      <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                        <option selected>Select a City:</option>
                        <option id="1" class="dropdown-city-option" value="1">Appleton</option>
                        <option id="2" class="dropdown-city-option" value="2">Beloit</option>
                        <option id="3" class="dropdown-city-option" value="3">Brookfield</option>
                        <option id="4" class="dropdown-city-option" value="4">Eau Claire</option>
                        <option id="5" class="dropdown-city-option" value="5">Fond du Lac</option>
                        <option id="6" class="dropdown-city-option" value="6">Green Bay</option>
                        <option id="7" class="dropdown-city-option" value="7">Greenfield</option>
                        <option id="8" class="dropdown-city-option" value="8">Janesville</option>
                        <option id="9" class="dropdown-city-option" value="9">Kenosha</option>
                        <option id="10" class="dropdown-city-option" value="10">La Crosse</option>
                        <option id="11" class="dropdown-city-option" value="11">Madison</option>
                        <option id="12" class="dropdown-city-option" value="12">Milwaukee</option>
                        <option id="13" class="dropdown-city-option" value="13">New Berlin</option>
                        <option id="14" class="dropdown-city-option" value="14">Oshkosh</option>
                        <option id="15" class="dropdown-city-option" value="15">Racine</option>
                        <option id="16" class="dropdown-city-option" value="16">Sheboygan</option>
                        <option id="17" class="dropdown-city-option" value="17">Waukesha</option>
                        <option id="18" class="dropdown-city-option" value="18">Wausau</option>
                        <option id="19" class="dropdown-city-option" value="19">Wauwatosa</option>
                        <option id="20" class="dropdown-city-option" value="20">West Allis</option>
                      </select>
                      <button type="button" class="btn btn-secondary">Search</button>
                    </div>  
                    <br/>
                    <h4>Select a Picture:</h4>
                    <!-- 'w-25' is how to set bootstrap's width -->
                    <!-- browse a file to upload input -->
                      <div class="row justify-content-center">
                          <div class="col-7">
                                <div class="input-group mb-3 w-100">
                                  <form>
                                    <div class="form-group">
                                      <label for="exampleFormControlFile1"></label>
                                      <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                    </div>
                                  </form>
                                </div>
                          </div>    
                      </div>  
                    <!-- description of area input -->
                    <h4>Describe Your Journey!</h4>
                      <div class="row justify-content-center">
                        <div class="col-9">
                            <div class="input-group-description mb-3">
                                <input type="text" class="form-control" placeholder="Where are you? How did you find this cool area?" aria-label="" aria-describedby="basic-addon1">
                            </div>
                        </div>    
                      </div> 
                      <button type="button" class="btn btn-secondary btn-lg pb-1">Submit</button>
                  <!-- col-sm-10 div end -->
                  </div>
                  <div class="col-sm">
                    Filler
                  </div>
                </div>
            </article>
            <!-- Uploaded images div -->
            <article class="upload-images-container">
              <div class="row">
                <div class="col-sm">
                    Filler
                </div>
                <div class="col-sm-10"> 
                    <section class="row justify-content-center">
                        <div class="col-sm-10">
                            <div class="container">
                                <div class="row">
                                  <div class="col">
                                    <div class="img">
                                        <img src="./assets/images/150.png" alt="..." class="img-thumbnail">
                                    </div>
                                  </div>
                                  <div class="col">
                                      <div class="img">
                                          <img src="./assets/images/150.png" alt="..." class="img-thumbnail">
                                      </div>
                                  </div>
                                  <div class="w-100">
                                      <br/>
                                      <br/>
                                  </div>
                                  <div class="col">
                                    <div class="img">
                                        <img src="./assets/images/150.png" alt="..." class="img-thumbnail">
                                    </div>
                                  </div>
                                  <div class="col">
                                    <div class="img">
                                        <img src="./assets/images/150.png" alt="..." class="img-thumbnail">
                                    </div>
                                  </div>
                                </div>
                              </div> 
                        </div>
                    </section>
                </div>
                <div class="col-sm">
                    Filler
                </div>
              </div>
            </article>
            <!-- footer div -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid d-flex flex-row justify-content-center align-items-center">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="./about.html">About</a>
                        <a class="nav-link" href="./contactus.html">Contact</a>
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </div>
                </div>
            </nav>
          </div>
        </div>
    </section>
</body>
</html>
