<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;700&family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <!-- this is where the logo will go -->
    <title>Shot-map</title>
</head>
<body>
    <!-- navbar layout, header div -->
    <!-- at 576px - 768px the dropdown icon is showing (not functional, but in line where it needs to be) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shot-Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " aria-current="page" href="#">About</a>
                <a class="nav-link" href="#">Contact</a>
                <a class="nav-link" href="#">Favorites</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </div>
            </div>
        </div>
    </nav>
    <!-- main div that holds top(hero) middle(signup) and lower(upload) divs-->
    <section class="main-container text-center">
        <div class="row">
          <div class="col-sm">
            Main div
            <!-- hero div -->
            <article class="hero-container">
                <div class="row">
                  <div class="col-sm">
                    Hero div
                  </div>
                </div>
            </article>
            <!-- sign-up div -->
            <article class="sign-up-container">
                <div class="row">
                  <div class="col-sm">
                    sign-up div
                  </div>
                </div>
            </article>
            <!-- upload div, using flexbox for the four shown images -->

            <!-- footer div -->
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container-fluid d-flex justify-content-center">
                    <div class="navbar-nav">
                        <a class="nav-link " aria-current="page" href="#">About</a>
                        <a class="nav-link" href="#">Contact</a>
                        <a class="nav-link" href="#">Favorites</a>
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                    </div>
                </div>
            </nav>
          </div>
        </div>
    </section>
